<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <div class="card card-w-title">
                <h1>Gestão de Leitos</h1>
                <p:messages autoUpdate="true" closable="true"/>
                <p>Período da Solicitação</p>
                <h:panelGrid columns="2">
                    <h:outputText for="inicio" value="Início"/>
                    <p:calendar id="inicio" showOn="button" pattern="dd/MM/yyyy" value="#{shlController.dataInicial}"
                                required="true" requiredMessage="Por favor, escolha a data inicial" locale="pt"/>

                    <h:outputText for="fim" value="Fim"/>
                    <p:calendar id="fim" showOn="button" pattern="dd/MM/yyyy" value="#{shlController.dataFinal}"
                                required="true" requiredMessage="Por favor, escolha a data final" locale="pt"/>
                    <p:spacer/>
                    <p:commandButton value="Gerar Relatório" ajax="false" action="#{shlController.gestaoLeitos}" style="margin-top: 10px"/>
                </h:panelGrid>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
