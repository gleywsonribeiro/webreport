<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <div class="card card-w-title">
                <h1>Producao por Oficina</h1>
                <p:messages autoUpdate="true" closable="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="inicio" value="Início" />
                    <p:calendar id="inicio" showOn="button" pattern="dd/MM/yyyy" value="#{manutencaoController.dataInicial}"
                                required="true" requiredMessage="Por favor, escolha a data inicial" locale="pt"/>

                    <p:outputLabel for="fim" value="Fim" />
                    <p:calendar id="fim" showOn="button" pattern="dd/MM/yyyy" value="#{manutencaoController.dataFinal}" 
                                required="true" requiredMessage="Por favor, escolha a data final" locale="pt"/>




                </h:panelGrid>
                <h:panelGrid>
                    <p:selectOneMenu id="bloco" value="#{manutencaoController.oficina}"  style="margin-top: 10px; margin-bottom:10px"
                                     required="true" requiredMessage="Escolha uma oficina">
                        <f:selectItem itemLabel="Selecione uma Oficina"/>
                        <f:selectItem itemLabel="Manutenção" itemValue="1"/>
                        <f:selectItem itemLabel="TI" itemValue="13"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Gerar Relatório" ajax="false" action="#{manutencaoController.producaoToExcel()}"/>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
