<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <div class="card card-w-title">
                <h1>Relatório de Acompanhantes</h1>
                <p:messages autoUpdate="true" closable="true"/>
                <h:panelGrid columns="2" style="margin-top: 10px">

                    <p:outputLabel value="Atendimento:" for="atendimento" />
                    <p:inputText value="#{entradaController.atendimento}" id="atendimento" required="true">
                        <f:convertNumber />
                    </p:inputText>

                    <p:commandButton value="Gerar Relatório" ajax="false" action="#{entradaController.emitirVisitantesAcampanhantesToExcel()}"/>
                </h:panelGrid>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
