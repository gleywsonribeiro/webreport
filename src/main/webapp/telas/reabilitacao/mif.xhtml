<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

 

    <ui:define name="content">
        <h:form>
            <div class="card card-w-title">
            <h1>Relatório MIF</h1>
            <h:panelGrid columns="1" style="margin-top: 10px; width: 350px">
                <p:messages autoUpdate="true" closable="true"/>
                <p:outputLabel value="Atendimento" />
                <p:inputText value="#{fisioController.atendimento}" required="true" requiredMessage="É necessário um atendimento válido!">
                    <f:convertNumber />
                </p:inputText>
            </h:panelGrid>
            <p:commandButton value="Gerar Relatório" ajax="false" action="#{fisioController.mifToExcel()}"/>
            </div>
            
            
            
            
        </h:form>
    </ui:define>

</ui:composition>
