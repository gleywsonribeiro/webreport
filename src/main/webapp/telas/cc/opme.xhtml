<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <div class="card card-w-title">
                <h1>Relatório de OPME</h1>
                <p:messages autoUpdate="true" closable="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="inicio" value="Início" />
                    <p:calendar id="inicio" showOn="button" pattern="dd/MM/yyyy" value="#{ccController.dataInicial}"
                                required="true" requiredMessage="Por favor, escolha a data inicial" locale="pt"/>

                    <p:outputLabel for="fim" value="Fim" />
                    <p:calendar id="fim" showOn="button" pattern="dd/MM/yyyy" value="#{ccController.dataFinal}" 
                                required="true" requiredMessage="Por favor, escolha a data final" locale="pt"/>
                    <p:spacer/>

                </h:panelGrid>

                <p:commandButton value="Gerar Relatório" ajax="false" action="#{ccController.geraRelatorioOPME()}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
